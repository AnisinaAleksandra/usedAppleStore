<div class="cube-container">
  <swiper-container
    class="swiper mySwiper"
    fmSwiper
    [config]="config"
    init="false"
    pagination="true"
  >
    <swiper-slide *ngFor="let slide of slideList" class="swiper-slide">
      <img src="assets/images/{{slide}}" />
    </swiper-slide>
    <!-- <div class="swiper-pagination"></div> -->
  </swiper-container>
</div>
